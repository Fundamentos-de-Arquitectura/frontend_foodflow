<div class="auth-container">
  <h2>{{ 'LOGIN_TITLE' | translate }}</h2>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>{{ 'USERNAME' | translate }}</mat-label>
      <input matInput formControlName="username" type="text" />
      <mat-error *ngIf="form.get('username')?.hasError('required')">
        {{ 'USERNAME_REQUIRED' | translate }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'PASSWORD' | translate }}</mat-label>
      <input matInput formControlName="password" type="password" />
      <mat-error *ngIf="form.get('password')?.hasError('required')">
        {{ 'PASSWORD_REQUIRED' | translate }}
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="isLoading || form.invalid">
      <span *ngIf="!isLoading">{{ 'LOG_IN' | translate }}</span>
      <span *ngIf="isLoading">{{ 'LOGGING_IN' | translate }}</span>
    </button>
  </form>

  <p class="link">
    {{ 'DONT_HAVE_ACCOUNT' | translate }}
    <button mat-button color="primary" type="button" routerLink="/signup">
      {{ 'SIGN_UP' | translate }}
    </button>
  </p>
</div>
